<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Required meta tags -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Property Search</title>
</head>
<body>
    <h1>Property Search</h1>
    <hr>
    <!--    https://getbootstrap.com/docs/5.1/forms/layout/-->
    <form class="row gx-3 gy-2 align-items-center" th:onsubmit="|submit(event)|">
        <div class="col-sm-4">
            <label class="visually-hidden" for="address">Name</label>
            <input type="text" class="form-control" id="address" placeholder="Input address">
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="specificMinSelect">Min Price</label>
            <input type="text" class="form-control" id="specificMinSelect" placeholder="$ Min">
        </div>
<!--        <div class="col-auto">-->
<!--            <label class="visually-hidden" for="specificMinSelect">Min Price</label>-->
<!--            <select class="form-select" id="specificMinSelect">-->

<!--                <option value="2">Two</option>-->
<!--                <option value="3">Three</option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="col-auto">
            <label class="visually-hidden" for="specificMaxSelect">Max Price</label>
            <input type="text" class="form-control" id="specificMaxSelect" placeholder="$ Max">
        </div>
<!--        <div class="col-auto">-->
<!--            <label class="visually-hidden" for="specificMaxSelect">Max Price</label>-->
<!--            <select class="form-select" id="specificMaxSelect">-->
<!--                <option selected>Max price...</option>-->
<!--                <option value="1">One</option>-->
<!--                <option value="2">Two</option>-->
<!--                <option value="3">Three</option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="col-auto">
            <label class="visually-hidden" for="specificTypeSelect">Type</label>
            <select class="form-select" id="specificTypeSelect">
                <option selected>Choose Type...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <script>
        function submit(){
            var id = document.getElementById("id")).value;
            var type = document.getElementById("type").value;
            if(id != 0) form.attr("action", "/" + type + id);
        }
    </script>
</body>
</html>
